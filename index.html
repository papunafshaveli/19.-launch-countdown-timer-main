<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="background with stars" />
      </div>
      <h1>We're launching soon</h1>

      <div class="countdown">
        <div>
          <p id="days">{time}</p>
          <h3>DAYS</h3>
        </div>

        <div>
          <p id="hours">{time}</p>
          <h3>HOURS</h3>
        </div>

        <div>
          <p id="minutes">{time}</p>
          <h3>MINUTES</h3>
        </div>

        <div>
          <p id="seconds">{time}</p>
          <h3>SECONDS</h3>
        </div>
      </div>

      <div class="socials">
        <ul>
          <li>
            <a href="https://www.facebook.com/">
              <img
                class="facebook"
                src="./images/icon-facebook.svg"
                alt="facebook icon"
              />
            </a>
          </li>
          <li>
            <a href="https://www.pinterest.com/">
              <img
                class="pinterest"
                src="./images/icon-pinterest.svg"
                alt="pinterest icon"
              />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/">
              <img
                class="instagram"
                src="./images/icon-instagram.svg"
                alt="instagram icon"
              />
            </a>
          </li>
        </ul>
      </div>

      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="Images of hills" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
